<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="pop-up">
      <div class="pop-up__container">
        <div class="pop-up__wrapper">
          <div class="pop-up__box">
            <div class="pop-up-in">
              <div class="pop-up-in__header">
                <p class="pop-up-in__header-title">Добавление контейнер</p>
                <div class="pop-up-in__icon">
                  <img src="img/pop-up/close.svg" alt="close" />
                </div>
              </div>
              <div class="admin-row pt-20 pb-20">
                <div class="admin-col-12">
                  <div class="pop-up-in__items-title">Страна</div>
                  <div class="pop-up-input">
                    <input
                      type="text"
                      placeholder="Страна"
                      class="pop-up-input__input"
                    />
                  </div>
                </div>
              </div>
              <div class="pop-up-in__buttons flex flex-x-end gap-20">
                <button class="d-button pop-up-button">Сохранить</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
