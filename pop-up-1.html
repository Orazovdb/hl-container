<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="pop-up">
      <div class="pop-up__container">
        <div class="pop-up__wrapper">
          <div class="pop-up__box">
            <div class="pop-up-in">
              <p class="pop-up-in__title-delete">Удалить контейнер</p>
              <p class="pop-up-in__text-delete">
                Вы уверены, что хотите удалить?
              </p>
              <div class="pop-up-in__buttons flex flex-x-end gap-20">
                <button class="d-button pop-up-button-cancel">Отмена</button>
                <button class="d-button pop-up-button">Удалить</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
