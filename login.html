<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Hazar logistika</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="login flex flex-x-center flex-y-center">
        <div class="login__body">
          <div class="login__image pb-50">
            <img src="img/login/logo.svg" alt="" />
          </div>
          <div class="d-input mb-4 mt-5">
            <div class="d-input__body mb-2">
              <input type="text" class="d-input__input" placeholder="логин" />
              <div class="d-input__icon">
                <img src="img/login/user.svg" alt="" />
              </div>
            </div>
            <div class="d-input__body">
              <input type="text" class="d-input__input" placeholder="логин" />
              <div class="d-input__icon">
                <img src="img/login/show.svg" alt="" />
              </div>
              <div class="d-input__icon-slash">
                <img src="img/login/eye-slash.svg" alt="">
              </div>
            </div>
          </div>
          <button class="d-button">подтверждать</button>
        </div>
      </div>
    </div>
  </body>
</html>
