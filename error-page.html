<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>404</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="error-box">
        <div class="error-box__container">
          <div class="error-box__box">
            <p class="error-box__number">404</p>
            <div class="error-box__content">
              <p class="error-box__title">Извините, эта страница не найдена</p>
              <p class="error-box__text">
                Интернет-соединение не найдено, проверьте подключение и
                повторите попытку.
              </p>
              <button class="d-button error-page">Попробуйте еще раз</button>
            </div>
          </div>
          <div class="error-box__image">
            <img src="img/error-page.png" alt="img">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
